# Azure Pipelines: pytest + Docker build & push to Docker Hub
trigger:
  branches:
    include:
      - main
      - master

pool:
  vmImage: ubuntu-latest

variables:
  pythonVersion: '3.12'
  # set this variable in the pipeline UI: DOCKER_HUB_REPO = yourname/flask-demo
  dockerHubRepo: '$(DOCKER_HUB_REPO)'
  imageTagSha: '$(Build.SourceVersion)'
  # Name of the Docker Hub service connection (Project Settings â†’ Service connections)
  dockerServiceConnection: 'dockerhub-sc'

steps:
- checkout: self
  fetchDepth: 0

- task: UsePythonVersion@0
  inputs:
    versionSpec: '$(pythonVersion)'

- script: |
    python -m pip install --upgrade pip
    pip install -r requirements-dev.txt
    export PYTHONPATH=.
    pytest --junitxml=test-results/pytest.xml --cov=.
  displayName: 'Install deps & run pytest'

- task: PublishTestResults@2
  inputs:
    testResultsFormat: 'JUnit'
    testResultsFiles: 'test-results/pytest.xml'
    testRunTitle: 'PyTest Results'
    failTaskOnFailedTests: true

- task: Docker@2
  displayName: 'Build and Push Docker image'
  inputs:
    containerRegistry: '$(dockerServiceConnection)'
    repository: '$(dockerHubRepo)'
    command: 'buildAndPush'
    Dockerfile: 'Dockerfile'
    buildContext: '$(Build.SourcesDirectory)'
    tags: |
      latest
      $(imageTagSha)
